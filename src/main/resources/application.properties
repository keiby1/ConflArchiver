spring.application.name=ConflArchReport

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Путь к папке reports (относительно рабочей директории или абсолютный)
# На Linux: рядом с jar - ./reports или /opt/app/reports
app.reports.path=reports

# URL приложения для ссылок в Confluence (например https://reports.company.com)
app.base-url=

# Базовый URL Jira для ссылок на тикеты (например https://jira.company.com/browse/)
jira.url=http://localhost:9090/

# Confluence: контекстный путь, если Confluence не в корне (например /confluence). Оставьте пустым, если URL вида https://host/pages/...
confluence.context-path=

# Клиентский сертификат для доступа к Confluence (mutual TLS).
# Путь к .jks файлу: абсолютный или относительный к рабочей директории, либо classpath:filename.jks
confluence.keystore.path=
# Пароль к keystore (предпочтительно задать в application-secret.properties)
confluence.keystore.password=

# Confluence API: Bearer-токен (в application-secret.properties)
confluence.api-token=

spring.config.import=optional:file:./application-secret.properties